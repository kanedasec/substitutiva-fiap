name: Secrets Scan

on:
  workflow_call:

permissions:
  contents: read
  security-events: write  # ğŸ‘ˆ REQUIRED for uploading SARIF to GitHub Security tab

jobs:
  secrets_scan:
    name: ğŸ” Secrets Scan with GitLeaks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“„ Checkout code
        uses: actions/checkout@v3

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ GITLEAKS SCAN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ› ï¸ Write .gitleaks.toml config
        run: |
          cat <<EOT > .gitleaks.toml
          [[rules]]
          description = "Hardcoded admin credentials"
          id = "hardcoded-admin-password"
          regex = '''(?i)(admin[_-]?password|secret)[\s:=]+["']?[a-zA-Z0-9]{6,}["']?'''
          tags = ["key", "custom", "admin"]

          [[rules]]
          description = "Generic API Key"
          id = "generic-api-key"
          regex = '''(?i)(apikey|api_key|api-secret|token)[\s:=]+["']?[a-z0-9\-_]{16,}["']?'''
          tags = ["key", "api", "custom"]
          EOT

      - name: ğŸ” Run GitLeaks Scan (JSON and SARIF)
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz -o gitleaks.tar.gz
          mkdir gitleaks-bin && tar -xzf gitleaks.tar.gz -C gitleaks-bin
          
          ./gitleaks-bin/gitleaks detect \
            --config=.gitleaks.toml \
            --report-format=json \
            --report-path=gitleaks.json \
            --redact \
            --exit-code=0

          ./gitleaks-bin/gitleaks detect \
            --config=.gitleaks.toml \
            --report-format=sarif \
            --report-path=gitleaks.sarif \
            --redact \
            --exit-code=0

          rm -rf gitleaks-bin gitleaks.tar.gz

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ UPLOAD RESULTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ“¤ Upload GitLeaks SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: ğŸ“¦ Upload GitLeaks JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json
